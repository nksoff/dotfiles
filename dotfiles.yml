---
- hosts: all
  tasks:
    - name: clone zprezto
      git:
        repo: 'https://github.com/sorin-ionescu/prezto.git'
        dest: '~/.zprezto'
        recursive: yes

    - name: create a .vim directory
      file: path=~/.vim state=directory

    - name: clone vim plugin manager
      git:
        repo: 'https://github.com/VundleVim/Vundle.vim.git'
        dest: '~/.vim/bundle/Vundle.vim'

    - name: copy dotfiles
      copy: src={{ playbook_dir }}/files/{{ item }} dest=~/.{{ item }} force=no
      with_items:
        - ackrc
        - bin
        - curlrc
        - editorconfig
        - gemrc
        - gitconfig
        - gitignore-global
        - hushlogin
        - tmux.conf
        - vimrc
        - zpreztorc
        - zshrc
        - zsh.prompts/
        - git.local
        - zshrc.local

    - name: create a .bin.local directory
      file: path=~/.bin.local state=directory

    - name: install vim plugins
      command: vim -i NONE -c PluginInstall -c PluginClean! -c quitall
